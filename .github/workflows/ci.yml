name: CI

on:
  push:
    branches: [ "develop" ]
    paths-ignore:
      - 'docs/**'
      - 'iOSTestApp/**'
      - 'tvOSTestApp/**'
      - 'Example/**'
      - 'TestApp/**'
      - 'LICENSE'
      - '*.md'
      
concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4

    - name: Updating Cocoapods
      run: gem install cocoapods
      
    - name: Updating CocoaPods repo
      run: pod repo update

    - name: Pod linting
      run: pod lib lint --fail-fast --verbose --allow-warnings
